<!doctype html>
<title>Stylometer</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<div>

<h1 id="specialhead">Stylometer</h1>
<h2>how you write is how they see you</h2>

<form style="form_1" action="/text" method="post" id="textForm">
    <h3>Title:</h3><br>
    <input type="text" name="title">
    <h3>Text:</h3>
    <textarea rows="4" cols="50" name="textAreaItem" required>Past the whole shebang here (but leave out any bibliography or works cited pages)</textarea>
    <br>
    <h3>Genre:</h3>
    <input type="radio" name="Genre" value="nonfiction" required>Nonfiction
    <input type="radio" name="Genre" value="fiction" required>Fiction
    <br>
    <p><input type="submit" value="Submit"></p>
</form>
</div>
